openapi: 3.0.0
info:
  title: Malicious Website Detector API
  version: 1.0.0
servers:
  - url: http://localhost:8088
    description: Localhost server
paths:
  /bloomfilter/add:
    post:
      summary: Add a website to the Bloom Filter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        '201':
          description: Website added to the Bloom Filter successfully
        '500':
          description: Internal server error
  /bloomfilter/check:
    get:
      summary: Check if a website is likely malicious
      parameters:
        - in: query
          name: website
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
          examples:
            Not Malicious:
              value: "The website 'example.com' is not malicious."
            Likely Malicious:
              value: "The website 'malicious.com' is likely malicious."
        '500':
          description: Internal server error
